        stroke-width="2" 
        fill="none" />
  
  <!-- Water Drop -->
  <circle cx="50" cy="50" r="12" fill="rgba(59,130,246,0.8)" />
  <circle cx="47" cy="47" r="4" fill="rgba(255,255,255,0.6)" />
</svg>
